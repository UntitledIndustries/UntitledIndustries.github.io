<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  {% comment %}
    Don't use 'redirect_to' to avoid conflict
    with the page redirection plugin: if that is defined
    it takes over.
  {% endcomment %}
  <link rel="canonical" href="{{ page.new_domain }}"/>
  <meta http-equiv="refresh" content="0;url={{ page.new_domain }}" />
</head>
<body>
  <h1>Redirecting...</h1>
  <a href="{{ page.new_domain }}">Click here if you are not redirected.<a>
  <script>location='{{ page.new_domain }}'</script>
</body>
</html>
